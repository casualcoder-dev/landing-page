<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Palace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo-container">
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <nav class="header-links">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero-section">
        <div class="hero-left">
            <h1 class="hero-main-text">Best sushi in town!</h1>
            <h2 class="hero-secondary-text">Our sushi is always made with organic materials and is 100% vegan. We serve over 60 recipes of sushi from all over the world for your pleasure. Visit our establishment in New Pork City and Washingmachine DC today. </h2>
            <button class="hero-button">Sign up</button>
        </div>
        <div class="hero-right">
            <img class="hero-sushi" src="images/hero-sushi.jpg" alt="placeholder">
        </div>
    </div>

</body>
</html>
